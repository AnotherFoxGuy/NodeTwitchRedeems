<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redeems Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

    <div>
        <div class="bg">
            <span class="title">
                Redeems Leaderboard
            </span><br/>
            <span class="subtitle">Who used the most redeems?</span><br/>
            <span class="subtitle" id="span_data_since"></span><br/>
            <span class="subtitle" id="span_redeem_count"></span><br/>
            <span class="subtitle" id="span_redeem_cost"></span><br/>
            <span class="subtitle">You can sort each column by clicking on the redeem name!</span>
        </div>
    </div>
    <div>
        <div class="bg table_container">
            <table>
                <thead id="leaderboard_table_header"></thead>
                <tbody id="leaderboard_table"></tbody>
                <tfoot id="leaderboard_table_foot"></tfoot>
            </table>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>
</html>
